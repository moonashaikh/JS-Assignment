<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .greeting {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dynamic Greeting Page!</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetButton">Greet Me!</button>
    <button id="clearButton">Clear</button>
    <div class="greeting" id="greetingMessage"></div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const clearButton = document.getElementById('clearButton');
        const greetingMessage = document.getElementById('greetingMessage');

        // Update greeting based on user input
        greetButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                greetingMessage.textContent = `Hello, ${name}! Welcome to our website!`;
            } else {
                greetingMessage.textContent = 'Please enter your name.';
            }
        });

        // Clear input and greeting message
        clearButton.addEventListener('click', () => {
            nameInput.value = '';
            greetingMessage.textContent = '';
        });
    </script>
</body>
</html>
