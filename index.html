<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loader</title>
</head>
<body>
    <h1>My Blog</h1>
    <button id="loadPosts">Load Posts</button>
    <div id="posts"></div>

    <script>
        document.getElementById('loadPosts').addEventListener('click', function() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = 'Loading...'; // Show loading message

            // Simulating fetching data with a timeout
            setTimeout(() => {
                const posts = [
                    { title: "Post 1", content: "This is the content of post 1." },
                    { title: "Post 2", content: "This is the content of post 2." },
                    { title: "Post 3", content: "This is the content of post 3." }
                ];

                postsDiv.innerHTML = ''; // Clear loading message
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                    postsDiv.appendChild(postDiv);
                });
            }, 1000); // Simulating a network delay
        });
    </script>
</body>
</html>
